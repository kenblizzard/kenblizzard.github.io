<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Kenneth Bolico</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/animated-nav-btn.css" />
    <!--    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>-->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="src/app.js"></script>
    <base href="#/"/>
</head>
<body ng-app="resume">

    <nav>
        <button id="navbtn" class="nav-btn grid-button rearrange" style="">
            <span class="grid"></span>
        </button>
        <div id="nav-menu" class="container-fluid fade out nav-menu">
            <a class="col-md-6 col-xs-6 nav-item" href="#/">
                <i class="fa fa-home fa-5x"></i>
                <h1><span class="caption">Home</span></h1>
            </a>
            <a class="col-md-6 col-xs-6  nav-item" href="#/me">
                <span class="fa fa-user fa-5x"></span>
                <h1><span class="caption">About Me</span></h1>
            </a>
            <a class="col-md-6 col-xs-6  nav-item" href="#/works">
                <span class="fa fa-code fa-5x"></span>
                <h1><span class="caption">Works</span></h1>
            </a>
            <a class="col-md-6 col-xs-6  nav-item" href="#/connect">
                <span class="fa fa-link fa-5x"></span>
                <h1><span class="caption">Connect</span></h1>
            </a>
            
        </div>
    </nav>
    <script>
        var navBtn = document.getElementById('navbtn');
        var navMenu = document.getElementById('nav-menu');

        navBtn.onclick = function () {
            if (navBtn.classList.contains("close")) {
                navBtn.classList.remove("close");
                navMenu.classList.add("out");
                navMenu.classList.remove("in");
            }
            else {
                navBtn.classList.add("close");
                navMenu.classList.add("in");
                navMenu.classList.remove("out");
            }
        }
    </script>

    <div class="container" ng-view></div>

</body>
</html>
