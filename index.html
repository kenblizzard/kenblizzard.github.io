    <div id="particles-js" style="position: fixed; width: 100%; height: 100%; z-index: -1; top: 0px; background: center center no-repeat fixed"></div>


    <nav>
        <button id="navbtn" class="nav-btn grid-button rearrange " style="">
            <span class="grid"></span>
        </button>
        <div id="nav-menu" class="container-fluid rollOut   nav-menu">
            <a class="col-md-6 col-xs-6 nav-item" href="#/" data-url="index">
                <i class="fa fa-home fa-5x"></i>
                <h1><span class="caption">Home</span></h1>
            </a>
            <a class="col-md-6 col-xs-6  nav-item" href="#/me" data-url="about">
                <span class="fa fa-user fa-5x"></span>
                <h1><span class="caption">About Me</span></h1>
            </a>
            <a class="col-md-6 col-xs-6  nav-item" href="#/works">
                <span class="fa fa-code fa-5x"></span>

            </a>
            <a class="col-md-6 col-xs-6  nav-item" href="#/connect">
                <span class="fa fa-link fa-5x"></span>
                <h1><span class="caption">Connect</span></h1>
            </a>

        </div>
    </nav>
    <script>

        particlesJS.load('particles-js', 'bower_components/particles/particles.json', function () {
            console.log('callback - particles.js config loaded');
        });

        window.onload = function () {
            var navBtn = document.getElementById('navbtn');
            var navMenu = document.getElementById('nav-menu');
            var navItems = document.getElementsByClassName('nav-item');

            navBtn.onclick = function () {
                if (navBtn.classList.contains("close")) {
                    navBtn.classList.remove("close");
                    navMenu.classList.remove("rollIn");
                    navMenu.classList.add("rollOut");
                }
                else {
                    navBtn.classList.add("close");
                    navMenu.classList.add("rollIn");
                    navMenu.classList.remove("rollOut");

                }
            }

            navItems = document.getElementsByClassName('nav-item');

            for (var i = 0; i < navItems.length; i++) {
                navItems[i].onclick = function () {
                    navBtn.classList.remove("close");
                    navMenu.classList.add("rollOut");
                    navMenu.classList.remove("rollIn");

                }
            }

            var nextPageUrl = document.querySelectorAll('a.page-link')[0].href;

            // just guessing how swiping works, I haven't looked through your library
            document.body.onswiperight = function () {
                alert();
                window.location.href = nextPageUrl;
            };
            
        }

    </script>
